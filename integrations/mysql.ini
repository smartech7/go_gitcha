HOST     = 127.0.0.1:3306
NAME     = testgitea
USER     = root
PASSWD   = 
SSL_MODE = disable
PATH     = data/gitea.db

[repository]
ROOT = integrations/gitea-integration/gitea-repositories

[server]
SSH_DOMAIN       = localhost
HTTP_PORT        = 3000
ROOT_URL         = http://localhost:3000/
DISABLE_SSH      = false
SSH_PORT         = 22
LFS_START_SERVER = false
OFFLINE_MODE     = false

[mailer]
